name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ESPHome
        run: pip install esphome

      - name: Create test secrets
        run: |
          cat > secrets.yaml << EOF
          wifi_ssid: "test_ssid"
          wifi_password: "test_password"
          EOF

      - name: Validate configuration
        run: esphome config example.yaml

  build:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ESPHome
        run: pip install esphome

      - name: Create test secrets
        run: |
          cat > secrets.yaml << EOF
          wifi_ssid: "test_ssid"
          wifi_password: "test_password"
          EOF

      - name: Compile firmware
        run: esphome compile example.yaml
